<div  class="row">
	<div class="col">
		<div ngbDropdown class="d-inline-block" #myDrop="ngbDropdown">
			<button type="button" class="btn btn-white" id="dropdownForm1" ngbDropdownToggle >
				<i class="pi pi-filter-fill btn-custom"></i>
			</button>

			<div  ngbDropdownMenu aria-labelledby="dropdownForm1">
				<form  class="py-1 px-2">
					<div class="row">
						<div class="col-md-8">
								<input class="form-control" type="text" #text  aria-label="default input example">							
						</div>
						<div class="col-md-2">	
								<button type="button" class="btn btn-primary btn-customApply" (click)="passFilterParams(text.value);myDrop.close()" >Apply</button>	
						</div>
						<div class="col-md-2">
							<button type="reset" class="btn btn-danger btn-customApply" (click)="clearFilter(text.value)">Clear</button>
						</div>
					</div>
					
					

				</form>
			</div>
		</div>
	</div>
</div>
